<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridWorks - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Menlo&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark mode colors (default) */
            --primary-color: rgba(56, 77, 164, 0.4);
            --primary-hover: rgba(56, 77, 164, 0.6);
            --background-color: #141414;
            --card-background: #1b1b1c;
            --text-color: #d4d4d4;
            --text-muted: #858585;
            --border-color: rgba(47, 47, 47, 0.5);
            --hover-color: rgb(32, 32, 32);
            --success-color: #28a745;
            --danger-color: #ff4444;
            --focus-border-color: rgba(56, 77, 164, 0.4);
        }

        :root[data-theme="light"] {
            /* Light mode colors */
            --primary-color: rgba(56, 77, 164, 0.4);
            --primary-hover: rgba(56, 77, 164, 0.6);
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
            --hover-color: #f1f3f5;
            --success-color: #28a745;
            --danger-color: #ff4444;
            --focus-border-color: rgba(56, 77, 164, 0.4);
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            margin: 2rem auto;
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 1.75rem;
        }
        
        .card-header {
            background: none;
            border: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control:focus {
            background-color: var(--background-color);
            border-color: var(--focus-border-color);
            color: var(--text-color);
            box-shadow: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .alert {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            border-color: var(--danger-color);
        }

        .login-error {
            background-color: rgba(255, 68, 68, 0.1);
            border-color: var(--danger-color);
            color: var(--danger-color);
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            display: none;
        }

        .brand-text {
            font-family: 'Menlo', monospace;
            font-size: 1.5rem;
            color: var(--text-color);
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <div class="brand-text">GridWorks</div>
                <div class="brand-subtitle">Sign in to continue</div>
            </div>
            
            <div id="error-message" class="login-error" role="alert"></div>
            
            <form id="login-form">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Function to set theme based on system preference
        function setTheme() {
            const root = document.documentElement;
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                root.setAttribute('data-theme', 'dark');
            } else {
                root.setAttribute('data-theme', 'light');
            }
        }

        // Set initial theme
        setTheme();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);

        let isRunningLocally = false;
        let api_host = isRunningLocally ? 'http://localhost:8000' : 'https://visualizer.electricity.works';

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch(`${api_host}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Store the token
                    localStorage.setItem('token', data.access_token);
                    // Redirect to the main page - use relative path
                    window.location.href = "index.html";
                } else {
                    // Show error message
                    errorMessage.textContent = "Invalid username or password";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                // Show error message
                errorMessage.innerHTML = "<b>Querying visualizer API failed!</b><br>Debug <a href='https://github.com/thegridelectric/gridworks-infra/blob/main/observability/custom-tools/backoffice.md#emergency-backoffice-not-working'>here</a>";
                errorMessage.style.display = "block";
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
